<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
    }
    
    .topnav {
      overflow: hidden;
      background-color: royalblue;
    }
    
    .topnav a {
      float: left;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
    }
    
    .topnav a:hover {
      background-color: #ddd;
      color: black;
    }
    
    /* Create a right-aligned (split) link inside the navigation bar */
    .topnav a.split {
      float: right;
      
    }
    table, tbody, td, tfoot, th, thead, tr {
                border-color: #ededed !important;
                border-style: solid;
                border-width: 1px !important;
            }
</style>
</head>
<body>

<div class="topnav">
    <a class="back" onclick="history.back()">Back</a>
    <a href="logout.php" class="split" >Logout</a>
</div>

<style>
div.scroll-container {
  background-color: #333;
  overflow: auto;
  white-space: nowrap;
  padding: 10px;
}

div.scroll-container img {
  padding: 10px;
  height: 650px;
}
body {
  overflow: hidden; /* Hide scrollbars */
}

/* Style the file input button */
#fileInput {
  display: none; /* Hide the default file input */
}

.upload-btn {
  background-color: royalblue;
  color: white;
  padding: 10px 20px;
  cursor: pointer;
}

</style>
</head>
<body>

<div class="scroll-container" id="imageContainer">
  <img src="image2.jpg" width="600" height="400">
  <img src="image1.jpg"  width="600" height="600">
  <img src="img_lights.jpg"  width="600" height="400">
  <img src="img_mountains.jpg"  width="600" height="400">
</div>

<!-- Add an input element for file upload -->
<input type="file" id="fileInput" accept="image/*" onchange="addImage()">
<label for="fileInput" class="upload-btn">Upload an Image</label>

<script>
function addImage() {
  const imageContainer = document.getElementById("imageContainer");
  const fileInput = document.getElementById("fileInput");
  const files = fileInput.files;

  for (let i = 0; i < files.length; i++) {
    const img = document.createElement("img");
    img.src = URL.createObjectURL(files[i]);
    img.width = 600;
    img.height = 400;
    img.style.padding = "10px";
    imageContainer.appendChild(img);
  }

  // Clear the file input
  fileInput.value = "";
}
</script>

</body>
</html>
